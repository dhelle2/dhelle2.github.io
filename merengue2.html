<html>

   <head>

      <script src="js/p5.min.js"> </script>
      <script src="js/p5.dom.min.js"> </script>

      <script> 
         
         var feet;
         var t;
         var one = false;
         var ti;
         var tsp;
         var pl;
         var counter;
         var dl = false;
         var w = false;
         
         function preload() {
            feet = createVideo("videos/M.MP4");
            feet.size(300,300);
            feet.position(210,210);
            dl = true;
         }
         
         function ready() {
            if(!w) {
               feet.loop();
               w = true;
            }
            t.html("left foot.. then right");
            t.position(120,50);
            if(one) {
              t.html("two");
              one = false;
            } else {
              t.html("one");
              one = true;
            }
         }
         
         function setup() {
            t = createDiv("left... right",150,30);
            tsp = createDiv("speed?",150,120);
            pl = false;
         }
        
         
         function draw() {
            
            if(!dl) {
              return;  
            }
            
            if(mouseIsPressed && !pl) {
               //document.getElementsByTagName("video")[0].playbackRate = mouseX/500;
               var speed = mouseX/500;
               feet.speed(speed);
               tsp.html("speed: " + speed);
               pl = true;
               ti = setInterval(ready,3000);  
            }
            else if(mouseIsPressed) {
               clearInterval(ti);
               counter = 30;
               pl = false;  
               feet.stop();
               w = false;
               one = false;
            }
           
            if(pl && counter > 0) {
              counter--;
              t.html("getting ready to test... " + counter);
            }

         }  

      </script>

   </head>
 
   <body>
      
   </body>

</html>
