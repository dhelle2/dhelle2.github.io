<html>

   <head>

      <script src="js/p5.min.js"> </script>
      <script src="js/p5.dom.min.js"> </script>

      <script> 
         
         var feet;
         var moving;
         var t;
         var one = false;
         var ti;
         var tsp;
         var pl;
         var counter;
         
         function ready() {
            if(!pl) {
               feet.loop();
               pl = true;
            }
            t.html("left foot.. then right");
            t.position(120,50);
            if(one) {
              t.html("two");
              one = false;
            } else {
              t.html("one");
              one = true;
            }
         }
         
         function setup() {
            //createCanvas(300,100);
            feet = createVideo("videos/M.MP4");
            feet.size(300,300);
            feet.position(210,210);
            t = createDiv("left... right",150,30);
            tsp = createDiv("speed?",150,120);
            pl = false;
         }
        
         
         function draw() {
            
            if(mouseIsPressed && !pl) {
               //document.getElementsByTagName("video")[0].playbackRate = mouseX/500;
               var speed = mouseX/500;
               feet.speed(speed);
               tsp.html("speed: " + speed);
               moving = !moving;
               if(moving) {
                 ti = setInterval(ready,10000);  
               } else {
                 counter = 100;
                 clearInterval(ti);
                 feet.stop();
               }
            }
            else {
               pl = false;  
            }
            
            
            if(pl && counter > 0) {
              counter--;
              t.html("getting ready to test... " + counter);
            }
            //background(255);
         }  

      </script>

   </head>

</html>
